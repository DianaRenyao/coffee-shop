<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/templates/main-only.xhtml">
            <ui:define name="main">
                <h1 class="main-title"><h:outputText value="#{bundle['Ui.Login.Title']}" /></h1>
                <h:form id="login-form">
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="username" value="#{bundle['Ui.Label.Username']}"/>
                        <p:inputText type="text" id="username" value="#{loginController.username}"
                                     required="true" />
                        <p:outputPanel /><p:message for="username"/>
                        <p:outputLabel for="password" value="#{bundle['Ui.Label.Password']}"/>
                        <p:inputText type="password" id="password" value="#{loginController.password}"
                                     required="true" binding="#{loginController.passwordComponent}" />
                        <p:outputPanel /><p:message for="password"/>
                    </p:panelGrid>
                    <p:commandButton action="#{loginController.login}" type="submit"
                                     value="#{bundle['Ui.Button.Login']}" ajax="false"/>
                    <p:button outcome="/register" value="#{bundle['Ui.Button.Register']}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
