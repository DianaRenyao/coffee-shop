<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/templates/main-aside.xhtml">
            <ui:define name="aside">
                <h2 class="aside-title"><h:link value="#{bundle['Ui.Cusotmer.AsideTitle']}" outcome="/customer/console" /></h2>
                <components:asideNavOfCustomer current="all-orders" />
            </ui:define>
            <ui:define name="main">
                <h1 class="main-title"><h:outputText value="${bundle['Ui.AllOrders.Title']}"/></h1>
                <ui:repeat value="#{orderController.customerAllOrder}" var="order">
                    <components:customerOrder order="#{order}"/>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
