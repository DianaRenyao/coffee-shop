<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/templates/main-only.xhtml">
            <ui:define name="main">
                <h1 class="main-title">
                    <h:outputFormat value="#{bundle['Ui.CostomerConsole.Title']}">
                        <f:param value="#{userInfoController.currentUser.customer.nickname}" />
                    </h:outputFormat>
                </h1>
                <p:panel header="#{bundle['Ui.CostomerAddressManagement.Header']}">
                    <p>
                        <h:outputText value="#{bundle['Ui.CostomerAddressManagement.NoAddressToShow']}"
                                      rendered="#{addressController.addresses.size() eq 0}"/>
                    </p>
                    <h:form styleClass="address-delete-item">
                        <components:selectCustomerAddress value="#{addressController.selectedAddress}" />
                        <p:commandButton styleClass="address-delete-button"
                                         value="#{bundle['Ui.Address.Remove']}"
                                         icon="fa fa-remove"
                                         action="#{addressController.removeAddress}" ajax="false">
                        </p:commandButton>
                    </h:form>
                    <h:form>
                        <p:commandButton value="#{bundle['Ui.Address.Add']}" icon="fa fa-plus"
                                         onclick="PF('add-address-dialog').show();" />
                    </h:form>
                    <p:dialog header="#{bundle['Ui.Address.Add']}" widgetVar="add-address-dialog">
                        <components:addAddress customer="#{userInfoController.currentUser.customer}" />
                    </p:dialog>
                </p:panel>
                <p:panel header="#{bundle['Ui.Order.Header']}">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <p:accordionPanel>
                            <p:tab title="#{bundle['Ui.Order.Unfinished']}">
                                <ui:repeat value="#{orderController.customerUnfinishedOrder}" var="order">                                   
                                    <components:customerOrder order="#{order}">
                                        <f:facet name="footer">
                                            <p:commandButton value="#{bundle['Ui.Order.Finish']}"
                                                             action="#{orderController.finishOrder}"
                                                             disabled="#{order.isPrepared eq 0}"
                                                             ajax="false">
                                                <f:setPropertyActionListener target="#{orderController.selectedOrder}"
                                                                             value="#{order}"/>
                                            </p:commandButton>
                                        </f:facet>
                                    </components:customerOrder>
                                </ui:repeat>
                            </p:tab>
                            <p:tab title="#{bundle['Ui.Order.All']}">
                                <ui:repeat value="#{orderController.customerAllOrder}" var="order">
                                    <components:customerOrder order="#{order}"/>
                                </ui:repeat>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </p:panel>

                <p:panel header="#{bundle['Ui.ChangePassword.ChangePasswordTitle']}">
                    <h:form>
                        <p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="oldPassword" value="#{bundle['Ui.ChangePassword.OldPassword']}"/>
                            <p:inputText type="password" id="oldPassword" value="#{changePasswordController.oldPassword}"
                                         required="true"/>
                            <p:messages for="oldPassword"/>
                            
                            <p:outputLabel for="newPassword" value="#{bundle['Ui.ChangePassword.EnterNewPassword']}"/>
                            <p:inputText type="password" id="password" value="#{changePasswordController.newPassword}"
                                         required="true"/>
                            <p:messages for="newPassword"/>
                            
                            <p:outputLabel for="reenterNewPassword" value="#{bundle['Ui.ChangePassword.ReenterNewPassword']}"/>
                            <p:inputText type="password" id="password" value="#{changePasswordController.reenteredNewPassword}"
                                         required="true"/>
                            <p:messages for="reenterNewPassword"/>
                        </p:panelGrid>
                        <p:commandButton action="#{changePasswordController.changePassword}" type="submit"
                                         value="#{bundle['Ui.Button.ChangePassword']}" ajax="false"/>
                        <p:commandButton type="reset" value="Reset"/>
                    </h:form>
                </p:panel>

                <h:form>
                    <components:logoutButton />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
