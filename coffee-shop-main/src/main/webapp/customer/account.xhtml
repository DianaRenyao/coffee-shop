<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/templates/main-aside.xhtml">
            <ui:define name="aside">
                <h2 class="aside-title"><h:link value="#{bundle['Ui.Cusotmer.AsideTitle']}" outcome="/customer/console" /></h2>
                <components:asideNavOfCustomer current="account" />
            </ui:define>
            <ui:define name="main">
                <h1 class="main-title"><h:outputText value="${bundle['Ui.Account.Title']}"/></h1>
                <p:panel header="#{bundle['Ui.ChangePassword.ChangePasswordTitle']}">
                    <h:form id="change-password-form">
                        <components:changePassword />
                    </h:form>
                </p:panel>
                <p:panel header="#{bundle['Ui.Logout.Title']}">
                    <h:form><components:logoutButton /></h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
