<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="templates/main-only.xhtml">
            <ui:define name="main">
                <h1 class="main-title"><h:outputText value="#{bundle['Ui.Cart.Title']}"/></h1>
                <h:form>
                    <p:commandButton value="#{bundle['Ui.Cart.Clean']}" action="#{cartController.removeAll}"
                                     ajax="false" disabled="#{cartController.itemCount == 0}"/>
                    <p:button value="#{bundle['Ui.Cart.Checkout']}" outcome="/checkout"
                              disabled="#{cartController.itemCount == 0}"/>
                </h:form>

                <ui:remove>
                    <ui:repeat var="suborder" value="#{cartController.suborders}">
                        <components:suborderSummary suborder="#{suborder}"/>
                    </ui:repeat>
                </ui:remove>

                <components:suborderTableWithRemove order="#{cartController.order}" />                    
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
