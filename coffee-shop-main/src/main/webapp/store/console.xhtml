<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/templates/main-only.xhtml">
            <ui:define name="main">
                <h2>
                    <h:outputText  value="${bundle['Ui.Store.Title']}" />
                </h2>

                <p:accordionPanel>
                    <p:tab title="${bundle['Ui.Order.Unprepared']}">
                        <h:form>
                            <ui:repeat var="order" value="#{orderController.storeUnpreparedOrder}">
                                <components:customerOrder order="#{order}">
                                    <f:facet name="footer">
                                        <p:commandButton value="has prepared" ajax="false" action="#{orderController.changeOrderStateToPrepared}">
                                            <f:setPropertyActionListener value="#{order}" 
                                                                         target="#{orderController.selectedOrder}"/>
                                        </p:commandButton>
                                    </f:facet>
                                </components:customerOrder>
                            </ui:repeat>
                        </h:form>
                    </p:tab>

                    <p:tab title="${bundle['Ui.Order.Prepared']}">
                        <h:form>
                            <ui:repeat var="order" value="#{orderController.storePreparedButUnfinishedOrder}">
                                <components:customerOrder order="#{order}" />
                            </ui:repeat>        
                        </h:form>
                    </p:tab>

                    <p:tab title="${bundle['Ui.Order.Finish']}">
                        <h:form>
                            <ui:repeat var="order" value="#{orderController.storeFinishedOrder}" >
                                <components:customerOrder order="#{order}" />
                            </ui:repeat>        
                        </h:form>
                    </p:tab>

                </p:accordionPanel>
                <h:form>
                    <components:logoutButton />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
