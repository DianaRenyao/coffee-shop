<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/templates/main-aside.xhtml">
            <ui:define name="aside">
                <h2 class="aside-title"><h:link value="#{bundle['Ui.Store.AsideTitle']}" outcome="/store/console" /></h2>
                <components:asideNavOfStore current="finished-orders" />
            </ui:define>
            <ui:define name="main">
                <h1 class="main-title"><h:outputText  value="${bundle['Ui.FinishedOrders.Title']}" /></h1>
                <h:form>
                    <p:poll interval="#{bundle['Ajax.Poll.Interval']}" update="orders" />
                    <p:outputPanel id="orders">
                        <ui:repeat var="order" value="#{orderController.storeFinishedOrder}" >
                            <components:customerOrder order="#{order}" toggleable="true" collapsed="true" />
                        </ui:repeat>
                    </p:outputPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
