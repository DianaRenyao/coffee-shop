<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <ui:composition template="templates/main-only.xhtml">
        <ui:define name="main">

            <h1>Order Time</h1>
            <h:outputText value="#{cartController.currentTime} UTC-0">  
                <f:convertDateTime type="both" pattern="HH:mm:ss dd.MM.yyyy" />
            </h:outputText>
            <h:outputLabel value="#{bundle['Ui.Label.Username']}"/>
            <h:outputText value="#{userInfoController.currentUser.customer.nickname}"/>

            <h:form>
                <h:outputLabel value="#{bundle['Ui.Address.Address']}"/>
                <p:selectOneMenu id="address" value="#{addressController.selectedAddress}">
                    <f:selectItems value="#{addressController.addresses}" />
                </p:selectOneMenu>
                </p:selectOneMenu>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
