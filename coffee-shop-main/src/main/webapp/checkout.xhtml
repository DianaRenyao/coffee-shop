<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <ui:composition template="templates/main-only.xhtml">
        <ui:define name="main">

            <p:panel header="#{bundle['Ui.Order.BasicInfo']}">
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['Ui.Label.OrderTime']}"/> 
                    <h:outputText value="#{cartController.currentTime} UTC-0">  
                        <f:convertDateTime type="both" pattern="HH:mm:ss dd.MM.yyyy" />
                    </h:outputText>
                    <h:outputLabel value="#{bundle['Ui.Label.Username']}"/>
                    <h:outputText value="#{userInfoController.currentUser.customer.nickname}"/>
                </p:panelGrid>

            </p:panel>
            <h:form>
                <p:panel header="#{bundle['Ui.Address.Address']}">
                    <components:selectCustomerAddress value="#{cartController.selectedAddress}" />
                </p:panel>
                <p:panel header="#{bundle['Ui.Label.Store']}">
                    <components:selectStore value="#{cartController.selectedStore}" />
                </p:panel>

                <p:dataTable var="suborder" value="#{cartController.suborders}" resizeMode="fit">
                    <p:column headerText="#{bundle['Ui.Label.ProductName']}">
                        <h:outputText value="#{suborder.productId.name}" />
                    </p:column>
                    <p:column headerText="#{bundle['Ui.Suborder.Quantity']}">
                        <h:outputText value="#{suborder.quantity}" />
                    </p:column>
                    <p:column headerText="#{bundle['Ui.Label.Ingredient']}">                  
                        <ui:repeat var="ingredient" value="#{suborder.ingredientList}" rendered="#{suborder.ingredientList!=null}">
                            <h:outputText styleClass="check-out-ingredient" value="#{ingredient.name}"/>
                        </ui:repeat>
                        <h:outputText value="#{bundle['Ui.Button.decreaseItemQuality']}" rendered="#{suborder.ingredientList.size() eq 0}"/>
                    </p:column>
                </p:dataTable>

                <p:commandButton value="#{bundle['Ui.Label.Back']}" action="/cart" ajax="false"/>
                <p:commandButton value="#{bundle['Ui.Cart.Confirm']}" action="#{cartController.saveOrder}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
