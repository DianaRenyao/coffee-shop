<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="staffList" required="true" />
    </cc:interface>

    <cc:implementation>
        <div class="select-staff">
            <p:selectOneListbox id="select-staff"
                                value="#{cc.attrs.value}" converter="#{staffConverter}"
                                var="s" filter="true" filterMatchMode="contains" required="true"
                                class="select-one-list select-one-list-store">
                <f:selectItems value="#{cc.attrs.staffList}" var="staff"
                               itemLabel="#{staff.userInfo.username} #{staff.storeId.country} #{staff.storeId.province} #{staff.storeId.city} #{staff.storeId.detail}"
                               itemValue="#{staff}" />
                <p:column>
                    <h:outputText value="#{s.userInfo.username}" />
                </p:column>
                <p:column>
                    <components:storeAddress store="#{s.storeId}" />
                </p:column>
            </p:selectOneListbox>
            <p:message for="select-staff">
                <p:autoUpdate />
            </p:message>
        </div>

    </cc:implementation>
</html>
