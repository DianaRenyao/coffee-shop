<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="list" required="true" type="java.util.List"/>
        <cc:attribute name="selected" required="true" type="coffeeshop.entity.Product"/>
        <cc:attribute name="required" type="java.lang.String" default="false"/>
    </cc:interface>

    <cc:implementation>
        <p:selectOneListbox id="select-product"
                            value="#{cc.attrs.selected}" converter="#{productConverter}" var="p" 
                            filter="true" filterMatchMode="contains"
                            styleClass="select-one-list select-one-list-product"
                            required="#{cc.attrs.required}">
            <f:selectItems value="#{cc.attrs.list}" var="product"
                           itemLabel="#{product.name}"
                           itemValue="#{product}" />
            <p:column>
                <h:outputText  value="#{p.name}" />
            </p:column>
        </p:selectOneListbox>
        <p:message for="select-product">
            <p:autoUpdate />
        </p:message>
    </cc:implementation>
</html>
