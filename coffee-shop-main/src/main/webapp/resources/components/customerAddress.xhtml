<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

    <cc:interface>
        <cc:attribute name="address" required="true" type="coffeeshop.entity.Address"/>
    </cc:interface>

    <cc:implementation>
        <div class="customer-address-summary">
            <span class="address-part">

                <h:outputText value="#{cc.attrs.address.country}"/>

                <h:outputText  value="#{cc.attrs.address.province}"/>

                <h:outputText  value="#{cc.attrs.address.city}"/>

                <h:outputText  value="#{cc.attrs.address.district}"/>

                <h:outputText  value="#{cc.attrs.address.detail}"/>

                <h:outputText  value="#{cc.attrs.address.receiver}"/>

                <h:outputText  value="#{cc.attrs.address.receiverPhone}"/>
            </span>
        </div>
    </cc:implementation>
</html>
