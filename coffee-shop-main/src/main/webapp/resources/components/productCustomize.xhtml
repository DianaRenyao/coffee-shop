<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<cc:interface>
    <cc:attribute name="product" required="true" type="coffeeshop.entity.Product"/>
</cc:interface>

<cc:implementation>
    <div class="product-customize">
        <h:form>
            <ui:repeat var="ingredientCategory" value="#{cc.attrs.product.ingredientCategoryList}">
                <components:ingredientSelector category="#{ingredientCategory}"/>
            </ui:repeat>
        </h:form>
    </div>
</cc:implementation>
</html>
