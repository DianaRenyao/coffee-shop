<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:form>
            <ui:repeat var="category" value="#{productController.categories}">
                <div class="category-link">
                    <h:commandLink value="#{category.name}" action="category-detail">
                        <f:setPropertyActionListener value="#{category.name}"
                                                     target="#{productController.selectedCategory}"/>
                    </h:commandLink>
                </div>
            </ui:repeat>
        </h:form>
    </cc:implementation>
</html>
