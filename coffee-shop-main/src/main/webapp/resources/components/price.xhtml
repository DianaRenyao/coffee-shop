<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface>
    <cc:attribute name="price" required="true" type="java.math.BigDecimal"/>
</cc:interface>

<cc:implementation>
    <h:outputText value="#{bundle['Ui.CurrencySymbol']}#{cc.attrs.price}">
        <f:convertNumber currencyCode="${bundle['Ui.CurrencyCode']}"/>
    </h:outputText>
</cc:implementation>
</html>
