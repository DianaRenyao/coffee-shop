<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<!-- Use it in a form -->

<cc:interface>
</cc:interface>

<cc:implementation>
    <h:form styleClass="global-nav-form global-cart-indicator">
        <h:link styleClass="global-nav-link multiline-nav-link" outcome="/cart">
            <div>
                <h:outputText value="#{cartController.itemCount} #{bundle['Ui.Label.Items']}"/>
            </div>
            <div>
                <h:outputText value="#{bundle['Ui.CurrencySymbol']}#{cartController.amount}"/>
            </div>
        </h:link>
    </h:form>
</cc:implementation>
</html>
