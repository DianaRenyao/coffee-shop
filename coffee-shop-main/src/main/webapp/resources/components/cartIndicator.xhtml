<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:form styleClass="global-nav-form global-cart-indicator">
            <h:link styleClass="global-nav-link multiline-nav-link" outcome="/cart">
                <div>
                    <h:outputText value="#{cartController.itemCount} #{bundle['Ui.Label.Items']}"/>
                </div>
                <div>
                    <components:price price="#{cartController.amount}" />
                </div>
            </h:link>
        </h:form>
    </cc:implementation>
</html>
