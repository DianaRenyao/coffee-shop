<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

    <cc:interface>
        <cc:attribute name="value" required="true"/>
    </cc:interface>

    <cc:implementation>
        <div class="address-add-summary">
            <p:selectOneListbox value="#{cc.attrs.value}" converter="#{storeConverter}"
                                var="s" filter="true" filterMatchMode="contains" required="true"
                                class="select-one-list select-one-list-store">
                <f:selectItems value="#{storeController.stores}" var="store"
                               itemLabel="#{store.detail} #{store.district} #{store.city} #{store.province} #{store.country}"
                               itemValue="#{store}" />
                <p:column>
                    <components:storeAddress store="#{s}" />
                </p:column>
            </p:selectOneListbox>
        </div>

    </cc:implementation>
</html>
