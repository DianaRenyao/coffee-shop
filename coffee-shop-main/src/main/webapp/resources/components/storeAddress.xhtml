<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <cc:interface>
         <cc:attribute name="store" required="true" type="coffeeshop.entity.Store"/>
    </cc:interface>

    <cc:implementation>
        <div class="store-address address">
            <div class="address-line">
                <span class="address-part"><h:outputText  value="#{cc.attrs.store.detail}"/></span>
            </div>
            <div class="address-line">
                <span class="address-part"><h:outputText  value="#{cc.attrs.store.district}"/></span>
                <span class="address-part"><h:outputText  value="#{cc.attrs.store.city}"/></span>
                <span class="address-part"><h:outputText  value="#{cc.attrs.store.province}"/></span>
                <span class="address-part"><h:outputText value="#{cc.attrs.store.country}"/></span>
            </div>
        </div>
    </cc:implementation>
</html>
