<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >

    <!-- Use it in a form -->

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:form styleClass="global-nav-form">
            <h:link outcome="/customer/console" styleClass="global-nav-link"
                    value="#{userInfoController.currentUser.customer.nickname}"
                    rendered="#{userInfoController.loggedIn and userInfoController.currentUser.role eq 'customer'}"/>
            <h:link outcome="/admin/console" styleClass="global-nav-link"
                    value="#{bundle['Ui.Nav.Admin']}"
                    rendered="#{userInfoController.loggedIn and userInfoController.currentUser.role eq 'admin'}"/>
            <h:link outcome="/store/console" styleClass="global-nav-link"
                    value="#{bundle['Ui.Nav.Admin']}"
                    rendered="#{userInfoController.loggedIn and userInfoController.currentUser.role eq 'staff'}"/>
            <h:link outcome="/login" styleClass="global-nav-link"
                    value="#{bundle['Ui.Nav.Login']}"
                    rendered="#{not userInfoController.loggedIn}"/>
        </h:form>
    </cc:implementation>
</html>
