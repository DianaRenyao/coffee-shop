<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- Use it in a form -->

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:form styleClass="global-nav-form">
            <c:when test="#{userNavController.loggedIn}">
                <c:choose>
                    <c:when test="#{userNavController.role eq 'customer'}">
                        <h:link outcome="/customer/console" styleClass="global-nav-link"
                                  value="${userNavController.nickname}" />
                    </c:when>
                    <c:when test="#{userNavController.role eq 'admin'}">
                        <h:link outcome="/admin/console" styleClass="global-nav-link"
                                  value="${bundle['Ui.Nav.Admin']}" />
                    </c:when>
                    <c:when test="#{userNavController.role eq 'staff'}">
                        <h:link outcome="/store/console" styleClass="global-nav-link"
                                  value="${bundle['Ui.Nav.Admin']}" />
                    </c:when>
                    <c:otherwise>
                        <h:link outcome="/login" styleClass="global-nav-link"
                                  value="${bundle['Ui.Nav.Login']}" />
                    </c:otherwise>
                </c:choose>
            </c:when>
        </h:form>
    </cc:implementation>
</html>
