<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="order" required="true" type="coffeeshop.entity.OrderInfo"/>
    </cc:interface>

    <cc:implementation>
        <p:fieldset legend="#{cc.attrs.order.dateCreate} #{bundle['Ui.CurrencySymbol']} #{cc.attrs.order.amount}" >
            <div class="order-detail">
                <components:subordersTable order="#{cc.attrs.order}" />
            </div>
            <components:customerAddress address="#{cc.attrs.order.addressId}"/>           
        </p:fieldset>
    </cc:implementation>
</html>
