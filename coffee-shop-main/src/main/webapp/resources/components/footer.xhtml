<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:cc = "http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    
    <cc:interface>
        <cc:attribute name = "servicePhoneNumber" required="true" />
        <cc:attribute name = "businessHours" required="true" />
    </cc:interface>

    <cc:implementation>
        <div class="service-phone-container footer-item">
            <p:outputLabel for="footer-service-phone"
                           value="Service Phone:"
                           styleClass="service-phone-label footer-item-label" />
            <h:outputText id="footer-service-phone"
                          value="${cc.attrs.servicePhoneNumber}"
                          styleClass="service-phone" />
        </div>
        <div class="business-hours-container footer-item">
            <p:outputLabel for="footer-business-hours"
                           value="Business Hours:"
                           styleClass="business-hours-label footer-item-label" />
            <h:outputText id="footer-business-hours" 
                          value="${cc.attrs.businessHours}"
                          styleClass="business-hours" />
        </div>
    </cc:implementation>
</html>
